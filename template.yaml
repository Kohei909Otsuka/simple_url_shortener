# sam doc: https://github.com/awslabs/serverless-application-model/blob/master/docs
# lambda doc: https://docs.aws.amazon.com/lambda/latest

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  simple_url_shortener

Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  ShortenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/lambda/shorten/
      Handler: shorten
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /
            Method: POST
      Environment:
        Variables:
          BASE_URL: https://shortener.com
          AWS_REGION: ap-northeast-1
          DYNAMO_ENDPOINT: http://dynamodb-local:8000
          DYNAMO_TABLE: dev_urls


Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldAPI:
    Description: "API Gateway endpoint URL for Prod environment for First Function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "First Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn

  ShortenFunction:
    Description: "shorten Lambda Function ARN"
    Value: !GetAtt ShortenFunction.Arn
  ShortenFunctionIamRole:
    Description: "Implicit IAM Role created for shorten function"
    Value: !GetAtt ShortenFunctionRole.Arn
